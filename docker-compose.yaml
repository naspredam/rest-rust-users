version: '2.4'

services:

  db:
    image: mysql:8.0.22
    ports:
      - 3307:3306
    volumes:
      - ./init-db/:/docker-entrypoint-initdb.d/:rw
    environment:
      MYSQL_ROOT_PASSWORD: rootpasswd
      MYSQL_DATABASE: app
    healthcheck:
      test: "/usr/bin/mysql --user=root --password=rootpasswd --execute \"USE app; SHOW TABLES LIKE 'users';\""